<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portfolio Site </title>
  <link rel="stylesheet" href="css/small_portfolio.css" media="screen and
  (min-width: 0px) and (max-width: 449px)" />
  <link rel="stylesheet" href="css/med_portfolio.css" media="screen and
  (min-width: 450px)" />
  <link rel="stylesheet" href="css/portfolio.css" media="screen and
  (min-width: 800px)" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">


</head>

<body>

  <header class="header">
    <img class="header_logo head" src="img/udacity.svg" alt="Udacity Logo" height="70px" width="70px" />
    <h1 class="header_text head">Ryan Karumanchery</h1>
    <h2 class="header_lowercase head">front-end ninja</h2>
  </header>

  <!--Column of colors-->
  <div class="section1">
    <div class="color first">
      <img src="img/lightblue.png" alt="light blue" width="100px" height="100px" />
      <p>
        #02b3e4
      </p>
    </div>
    <div class="color second">
      <img src="img/darkgrey.png" alt="dark grey" width="100px" height="100px" />
      <p>
        #7d97ad
      </p>
    </div>
    <div class="color third">
      <img src="img/lightgrey.png" alt="light grey" width="100px" height="100px" />
      <p>
        #2d3c49
      </p>
    </div>
  </div>

  <!-- Rest of the page -->
  <div class="section2">
    <main>
      <!-- Main content in the page -->
      <img class="main_image" src="img/gizmo.jpeg" alt="My dog Gizmo" />

      <h2 class="featured">Featured Work</h2>
      <div class="container">

        <div class="box first_project">
          <a href="https://github.com/udacity/Appify/"><img class="first_img" alt="app logo" src="img/appify.png" height="200px" width="300px"/> </a>
          <h1>appify</h1>
          <p>https://github.com/udacity/Appify/</p>
        </div>
        <div class="box second_project">
          <a href="https://github.com/udacity/Sunflower/"><img class="second_img" alt="Sunflower" src="img/sunflower.png" height="200px" width="300px" /></a>
          <h1>sunflower</h1>
          <p>https://github.com/udacity/Sunflower/</p>
        </div>
        <div class="box third_project">
          <a href="https://github.com/udacity/Bokeh/">
          <img class="third_img" alt="sky" src="img/bokeh.jpg" height="200px"
        width="300px"/></a>
          <h1>bokeh</h1>
          <p>https://github.com/udacity/Bokeh/</p>
        </div>

      </div>
    </main>
  </div>

</body>

</html>
